<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb</title>
</head>
<body>
  <div id="mod">
    <h1>Meet Guidebooks</h1>
    <h4>Discover hundreds of local spots recommended by Airbnb hosts</h4>
    <div id="gb">
      <div class="image-container"> 
        <img class="guidebooks" src="img/san-francisco.jpg" alt="Sanfrancisco City"/>
        <h3>San Fansicso</h3>
      </div>
      <div class="image-container">
        <img class="guidebooks" src="img/new-york.jpg" alt="New York City" />
        <h3>New York</h3>
      </div>
      <div class="image-container">  
        <img class="guidebooks" src="img/london.jpg" alt="London City" />
        <h3>London</h3>
      </div>   
    </div>
    <button>
     See All Guidebooks
    </button>
  </div>
  <div id="mod2">
    <h1>Just for the weekend</h1>
    <h4>
     Discover new, inspiring places close to home
    </h4>
    <div id="wkd">
      <div class="image-container">
        <img class="weekend" src="img/napa.jpg" alt="Napa scenery" />
        <h3>Napa</h3>
      </div>
      <div class="image-container">
        <img class="weekend" src="img/sonoma.jpg" alt="Sonoma Valley Scenery" />
        <h3>Sonoma</h3>
      </div>
      <div class="image-container">
        <img class="weekend" src="img/san-francisco-2.jpg" alt="San Francisco Hills" />
        <h3>San Fransicso</h3>
      </div>
    </div>
    <button>
     See All Destinations
    </button>
 </div>

</html>
